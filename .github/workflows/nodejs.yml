name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Make Jest binary executable (fix permission issue)
      - run: chmod +x ./node_modules/.bin/jest

      # 5️⃣ Run Jest tests
      - run: npm test
